<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Tarea 2</title>
</head>
<body>
  <h1>Entrada al sistema</h1>

  <form action="">
    <fieldset>
      <legend>Datos de entrada</legend>
      <pre>
        Usuario:    <input id="username" type="text" placeholder="Usuario"><br>
        Contraseña: <input id="password" type="password" placeholder="Contraseña">
      </pre>
    </fieldset>

    <input type="submit" value="Aceptar" onclick="validateLogin()">
    <button onclick="window.close()">Cancelar</button>
  </form>
  <script src="./js/index.js"></script>
</body>
</html>
